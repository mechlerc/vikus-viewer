 <style>
  .year {display: none;}
  .navi .button.active {
    background: #fa1b66;
    color: white;
  }
  .navi .button {
    font-size: 16px;
    width: 100px;
    height: 24px;
    padding-top: 10px;
    padding-bottom: 5px;
    padding-left: 12px;
    text-align: left;
    text-transform: none;
    font-weight:normal;
    letter-spacing: .5px;
    text-rendering: geometricPrecision;
    border-radius: 0 5px 5px 0;
  }
  div.logo {
    position:absolute;
    left:25px;
    bottom: 20px;
    z-index: 300;
    opacity: .2;
  }
  @font-face {
    font-family: 'gt_walsheimbold';
    src: url('font/walsheim/gt-walsheim-bold-webfont.woff2') format('woff2'),
         url('font/walsheim/gt-walsheim-bold-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;

}
@font-face {
    font-family: 'gt_walsheimregular';
    src: url('font/walsheim/gt-walsheim-regular-webfont.woff2') format('woff2'),
         url('font/walsheim/gt-walsheim-regular-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;

}
div.sidebar, div.infobar {font-family: 'gt_walsheimregular', sans-serif;}
body, .detail h1, .infobar h1 {font-family: 'gt_walsheimbold', sans-serif;font-weight:normal;}
.tagcloud {font-synthesis: none; font-weight: normal;letter-spacing: 1px;}
.tag.active {border-radius: 0 5px 5px 0;}
.detail {width:420px;}
.infobar h1 {font-size:32px; text-transform: none}
.searchbar .button {right:30px; border-radius: 0 0 5px 5px;}
.detailLoader .indicator{background: rgba(255, 255, 255, 1);}
.detailLoader .label {color: rgba(0, 0, 0, 0.1);}

</style>
</head>

  <body>
    <div id="hiddenreload"></div>

    <div class="browserInfo">
      <p>
        This visualization is not optimized for mobile phones and needs WebGL
        enabled.
      </p>
      <p>Please come back on a Computer.</p>
      <span>ðŸ’¡</span>
    </div>

    <div class="search"></div>

    <div class="page">
      <div class="detailLoader"></div>
      <div class="sideLoader"></div>

      <div class="sidebar detail hide">
        <div class="slidebutton"></div>

        <div class="outer">
          <div id="detail" class="inner">
            <div class="entries" v-if="item">
              <div v-if="item._imagenum > 1" class="entry wide pages">
                <div class="label">Seite</div>
                <div class="content">
                  <span
                    v-for="i in parseInt(item._imagenum)"
                    v-bind:key="i"
                    v-on:click="displayPage(i-1)"
                    v-bind:class="{ active: i === page+1, keyword: true }"
                  >
                    {{ i }}
                  </span>
                </div>
              </div>
              <div
                v-for="entry in structure"
                v-bind:key="entry.name"
                v-bind:class="entry.display"
                class="entry"
                v-if="hasData(entry)"
              >
                <div class="label">{{ entry.name }}</div>
                <div class="content">
                  <span v-if="entry.type === 'keywords'">
                    <span
                      v-for="keyword in item[entry.source]"
                      v-bind:key="keyword"
                      class="keyword"
                    >
                      {{ keyword }}
                    </span>
                  </span>
                  <span v-else-if="entry.type === 'link'">
                    <a :href="item[entry.source]" target="_blank">Link</a>
                  </span>
                  <span v-else-if="entry.type === 'markdown'">
                    <span v-html="getContent(entry)"></span>
                  </span>
                  <span v-else-if="entry.type === 'function'">
                    <span v-html="getContent(entry)"></span>
                  </span>
                  <span v-else>
                    {{ getContent(entry) }}
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="navi hide">
        <div class="time button active" data="time">Color grid</div>
        <div class="tsne button" data="tsne">Similarity</div>
      </div>

      <div class="infobar">
        <div class="infobutton">
          <svg width="16px" height="24px" viewBox="0 0 16 24">
            <path
              d="M13.6824546,2 L3.7109392,11.9715154 L13.7394238,22"
              stroke="#FFF"
              stroke-width="5"
            ></path>
          </svg>
          <!-- <img src="img/infobutton2.svg" width="16px" style="width:16px">-->
        </div>

        <div class="outer">
          <div class="inner">
            <div id="infobar" class="infosidebar">
              <span v-html="marked(info)"></span>
              <div class="credit">
                Dados extraÃ­dos do Portal Midiateca 06/02/2022<br><br>
                <br/>Based on the <a href="https://vikusviewer.fh-potsdam.de/" target="_blank">VIKUS Viewer</a> framework
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="searchbar">
        <input type="input" name="suche" />
        <div class="button">
          <div class="openbutton"></div>
        </div>
      </div>
    </div>

    <script src="js/sidebars.js"></script>
    <script src="js/viz.js"></script>
  </body>
</html>
